<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试样板间</title>
    <script src="shortcut.js"></script>
    <style type="text/css">
        input{border:1px solid #ccc;border-radius:2px;padding:6px;}
    </style>
</head>
<body>

<pre>
    采集快捷键：
    <input type="text" value="" placeholder="点击这里，按下需要设置的快捷键" id="set_key_1" size="30" />



    触发快捷键：<label>Ctrl + A</label>
</pre>
<script>
    ListenKeys.get("#set_key_1", (e, t) => {
        t.value = e.keys.join(" + ");
        console.log(e, e.keys.join(" + "))
    }, true);

    ListenKeys.on(document.body, "ctrl+a", e => {
        alert("已触发快捷键 Ctrl + A")
    })
</script>


</body>
</html>
